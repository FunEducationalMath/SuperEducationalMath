<!-- Always remember to be careful with "https://" urls, they could always shut down, or be blocked. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <script>
          function CreateWindow(url, IsHttps) {
            if (IsHttps == true) {
                url = "https://" + url
            }
            var win = window.open();
            win.document.body.style.margin = '0';
            win.document.body.style.height = '100vh';
            var iframe = win.document.createElement('iframe');
            iframe.style.border = 'none';
            iframe.style.width = '100%';
            iframe.style.height = '100%';
            iframe.style.margin = '0';
            iframe.src = url;
            win.document.body.appendChild(iframe);
        }
    </script>
</head>
<body>
    <div id="particles-js"></div>
    <script src="particles.js"></script>
    <script src="app.js"></script>
    <div id="buttons">
        <button  id="button" onclick="CreateWindow('Games/Slope/index.html')" style="background-image: url(Thumbnails/Slope.jpg);"></button>
        <button  id="button" onclick="CreateWindow('Games/BasketballStars/index.html')" style="background-image: url(Thumbnails/BasketballStars.png);"></button>
        <button  id="button" onclick="CreateWindow('Games/CookieClicker/index.html')" style="background-image: url(Thumbnails/CookieClicker.jpg);"></button>
        <button  id="button" onclick="CreateWindow('Games/RetroBowl/index.html')" style="background-image: url(Thumbnails/RetroBowl.jpg);"></button>
        <button  id="button" onclick="CreateWindow('Games/ImpossibleQuiz/index.html')" style="background-image: url(Thumbnails/Slope.jpg);"></button>
    </div>
</body>
</html>
